<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–∫–∞–ª—å–Ω–∏–π —á–∞—Ç-—Å–µ—Ä–≤—ñ—Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px 16px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .chat-preview {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.15);
            padding: 16px;
            border-radius: 18px;
            color: white;
            line-height: 1.5;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: pulse 1.5s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.5s; }
        .loading-dot:nth-child(3) { animation-delay: 1s; }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            gap: 16px;
        }

        .empty-state h2 {
            font-size: 24px;
            font-weight: 300;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.7;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .message {
                max-width: 95%;
            }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            margin: 8px 0;
        }
    </style>
</head>
<body>
<div class="app">
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="createNewChat()">
                ‚ûï –ù–æ–≤–∏–π —á–∞—Ç
            </button>
        </div>
        <div class="chat-list" id="chatList">
            <!-- –°–ø–∏—Å–æ–∫ —á–∞—Ç—ñ–≤ –±—É–¥–µ —Ç—É—Ç -->
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <span id="chatTitle">–õ–æ–∫–∞–ª—å–Ω–∏–π —á–∞—Ç-—Å–µ—Ä–≤—ñ—Å</span>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                <h2>üëã –ü—Ä–∏–≤—ñ—Ç!</h2>
                <p>–°—Ç–≤–æ—Ä—ñ—Ç—å –Ω–æ–≤–∏–π —á–∞—Ç –∞–±–æ –≤–∏–±–µ—Ä—ñ—Ç—å —ñ—Å–Ω—É—é—á–∏–π, —â–æ–± –ø–æ—á–∞—Ç–∏ —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—è</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                    <textarea
                            class="message-input"
                            id="messageInput"
                            placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="autoResize(this)"
                    ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentChatId = null;
    let chats = [];
    let isLoading = false;
    let messagesCache = {};
    const API_BASE = 'http://localhost:8080';
    document.addEventListener('DOMContentLoaded', function() {
        loadChats();
    });

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    async function loadChats() {
        try {
            const response = await fetch(`${API_BASE}/chats`);
            if (response.ok) {
                chats = await response.json();
                console.log('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ —á–∞—Ç–∏:', chats);
                renderChatList();
            } else {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–∞—Ç—ñ–≤:', response.status, response.statusText);
            }
        } catch (error) {
            console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–∞—Ç—ñ–≤:', error);
            showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —á–∞—Ç–∏');
        }
    }

    function renderChatList() {
        const chatList = document.getElementById('chatList');
        chatList.innerHTML = '';

        chats.forEach(chat => {
            const chatId = chat.id || chat.ID || chat.Id;
            const chatPreview = chat.preview || chat.Preview || '–ù–æ–≤–∏–π —á–∞—Ç';

            if (!chatId) {
                console.warn('–ß–∞—Ç –±–µ–∑ ID:', chat);
                return;
            }

            const chatItem = document.createElement('div');
            chatItem.className = `chat-item ${chatId === currentChatId ? 'active' : ''}`;
            chatItem.onclick = () => selectChat(chatId);

            chatItem.innerHTML = `
                    <div>–ß–∞—Ç ${chatId.toString().substring(0, 8)}</div>
                    <div class="chat-preview">${chatPreview}</div>
                `;

            chatList.appendChild(chatItem);
        });
    }

    async function createNewChat() {
        try {
            const response = await fetch(`${API_BASE}/chats`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const newChat = await response.json();
                console.log('–°—Ç–≤–æ—Ä–µ–Ω–∏–π –Ω–æ–≤–∏–π —á–∞—Ç:', newChat);

                chats.unshift(newChat);
                renderChatList();

                const chatId = newChat.id || newChat.ID || newChat.Id;
                if (chatId) {
                    selectChat(chatId);
                    return true;
                } else {
                    console.error('–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ ID –≤ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ:', newChat);
                    return false;
                }
            } else {
                throw new Error(`–ü–æ–º–∏–ª–∫–∞ ${response.status}: ${response.statusText}`);
            }
        } catch (error) {
            console.error('–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —á–∞—Ç—É:', error);
            showError(`–ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤–∏–π —á–∞—Ç: ${error.message}`);
            return false;
        }
    }

    async function selectChat(chatId) {
        if (currentChatId === chatId) return;

        currentChatId = chatId;
        renderChatList();
        document.getElementById('chatTitle').textContent = `–ß–∞—Ç ${chatId.substring(0, 8)}`;
        document.getElementById('emptyState').style.display = 'none';

        const container = document.getElementById('messagesContainer');
        container.innerHTML = '';

        await loadMessages(chatId);
    }

    async function loadMessages(chatId) {
        try {
            const response = await fetch(`${API_BASE}/chats/${chatId}/messages`);
            if (response.ok) {
                const messages = await response.json();
                console.log('–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', messages);

                messagesCache[chatId] = messages;

                if (currentChatId === chatId) {
                    renderMessages(messages);
                }
            } else {
                throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è');
            }
        } catch (error) {
            console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å:', error);
            showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è');
        }
    }

    function renderMessages(messages) {
        const container = document.getElementById('messagesContainer');
        container.innerHTML = '';

        messages.forEach(message => {
            const messageEl = createMessageElement(message);
            container.appendChild(messageEl);
        });

        scrollToBottom();
    }

    function createMessageElement(message) {
        const messageEl = document.createElement('div');
        const role = message.Role ? message.Role.toLowerCase() : (message.role || 'user');
        const content = message.Content || message.content || '';

        messageEl.className = `message ${role}`;

        const avatar = role === 'assistant' ? 'ü§ñ' : 'üë§';

        messageEl.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${content}</div>
            `;

        return messageEl;
    }

    async function sendMessage() {
        if (!currentChatId) {
            await createNewChat();
            if (!currentChatId) {
                showError('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ —á–∞—Ç');
                return;
            }
        }

        const input = document.getElementById('messageInput');
        const content = input.value.trim();

        if (!content || isLoading) return;

        input.value = '';
        input.style.height = 'auto';

        const userMessage = { Role: 'user', Content: content };
        addMessageToUI(userMessage);

        if (!messagesCache[currentChatId]) {
            messagesCache[currentChatId] = [];
        }
        messagesCache[currentChatId].push(userMessage);

        setLoading(true);

        try {
            const response = await fetch(`${API_BASE}/chats/${currentChatId}/new_message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content })
            });

            if (response.ok) {
                const result = await response.json();
                console.log('–í—ñ–¥–ø–æ–≤—ñ–¥—å API:', result);

                await loadMessages(currentChatId);

                updateChatPreview(currentChatId, content);
            } else {
                throw new Error(`–ü–æ–º–∏–ª–∫–∞ ${response.status}: ${response.statusText}`);
            }
        } catch (error) {
            console.error('–ü–æ–º–∏–ª–∫–∞ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:', error);
            showError(`–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è: ${error.message}`);

            const container = document.getElementById('messagesContainer');
            const messages = container.children;
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                if (lastMessage.classList.contains('user')) {
                    lastMessage.remove();
                }
            }
        } finally {
            setLoading(false);
        }
    }

    function addMessageToUI(message) {
        const container = document.getElementById('messagesContainer');
        const messageEl = createMessageElement(message);
        container.appendChild(messageEl);
        scrollToBottom();
    }

    function setLoading(loading) {
        isLoading = loading;
        const sendBtn = document.getElementById('sendBtn');
        const input = document.getElementById('messageInput');

        sendBtn.disabled = loading;
        input.disabled = loading;

        if (loading) {
            const loadingEl = document.createElement('div');
            loadingEl.className = 'message assistant';
            loadingEl.innerHTML = `
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content loading">
                        <span>–û–±—Ä–æ–±–ª—è—é –≤—ñ–¥–ø–æ–≤—ñ–¥—å</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `;
            loadingEl.id = 'loadingMessage';
            document.getElementById('messagesContainer').appendChild(loadingEl);
            scrollToBottom();
        } else {
            const loadingEl = document.getElementById('loadingMessage');
            if (loadingEl) {
                loadingEl.remove();
            }
        }
    }

    function updateChatPreview(chatId, preview) {
        const chat = chats.find(c => c.id === chatId);
        if (chat) {
            chat.preview = preview.substring(0, 50) + (preview.length > 50 ? '...' : '');
            renderChatList();
        }
    }

    function scrollToBottom() {
        const container = document.getElementById('messagesContainer');
        setTimeout(() => {
            container.scrollTop = container.scrollHeight;
        }, 100);
    }

    function showError(message) {
        const container = document.getElementById('messagesContainer');
        const errorEl = document.createElement('div');
        errorEl.className = 'error';
        errorEl.textContent = message;
        container.appendChild(errorEl);
        scrollToBottom();

        setTimeout(() => {
            errorEl.remove();
        }, 5000);
    }
</script>
</body>
</html>
